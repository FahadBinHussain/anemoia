<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anemoia - Neon Art Showcase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif; /* A nice modern font, Tailwind's default sans is good too */
    }
    /* Custom scrollbar for webkit browsers to match neon theme */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #111827; /* dark-gray-900 */
    }
    ::-webkit-scrollbar-thumb {
      background-color: #06b6d4; /* cyan-500 */
      border-radius: 4px;
      border: 2px solid #111827; /* dark-gray-900 */
    }
    ::-webkit-scrollbar-thumb:hover {
      background-color: #0891b2; /* cyan-600 */
    }
    .neon-text-cyan {
      text-shadow: 0 0 5px #06b6d4, 0 0 10px #06b6d4, 0 0 15px #06b6d4;
    }
    .neon-text-pink {
      text-shadow: 0 0 5px #ec4899, 0 0 10px #ec4899, 0 0 15px #ec4899;
    }
    .neon-border-cyan {
      box-shadow: 0 0 5px #06b6d4, 0 0 10px #06b6d4 inset;
    }
     .neon-border-pink {
      box-shadow: 0 0 5px #ec4899, 0 0 10px #ec4899 inset;
    }
    .card-glow-cyan:hover {
      box-shadow: 0 0 15px 3px rgba(6, 182, 212, 0.5), 0 0 5px 1px rgba(6, 182, 212, 0.7) inset;
    }
     .card-glow-pink:hover {
      box-shadow: 0 0 15px 3px rgba(236, 72, 153, 0.5), 0 0 5px 1px rgba(236, 72, 153, 0.7) inset;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^6.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-950 text-slate-200">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  
  <!-- Google API Script Setup -->
  <script>
    // This function will be called by the Google API script once it's loaded.
    // We'll use a callback mechanism to notify AuthContext.
    window.onGapiLoadCallback = null; // React component will set this.
    window.gapiIsReady = false; // Flag to indicate gapi.js itself is ready.

    function anemoiaOnGapiLoad() {
      console.info("index.html: anemoiaOnGapiLoad - START. gapi object:", typeof window.gapi);
      window.gapiIsReady = true;
      if (window.onGapiLoadCallback && typeof window.onGapiLoadCallback === 'function') {
        console.info("index.html: anemoiaOnGapiLoad - Calling window.onGapiLoadCallback.");
        try {
            window.onGapiLoadCallback();
        } catch (e) {
            console.error("index.html: anemoiaOnGapiLoad - Error EXECUTING onGapiLoadCallback:", e);
        }
      } else {
        console.info("index.html: anemoiaOnGapiLoad - No onGapiLoadCallback to call or it's not a function. Callback type:", typeof window.onGapiLoadCallback);
      }
      console.info("index.html: anemoiaOnGapiLoad - END.");
    }
  </script>
  <script src="https://apis.google.com/js/api.js?onload=anemoiaOnGapiLoad" async defer></script>
</body>
</html>
