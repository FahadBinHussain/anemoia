<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anemoia - Neon Art Showcase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: 'Inter', sans-serif; /* A nice modern font, Tailwind's default sans is good too */
    }
    /* Custom scrollbar for webkit browsers to match neon theme */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #111827; /* dark-gray-900 */
    }
    ::-webkit-scrollbar-thumb {
      background-color: #06b6d4; /* cyan-500 */
      border-radius: 4px;
      border: 2px solid #111827; /* dark-gray-900 */
    }
    ::-webkit-scrollbar-thumb:hover {
      background-color: #0891b2; /* cyan-600 */
    }
    .neon-text-cyan {
      text-shadow: 0 0 5px #06b6d4, 0 0 10px #06b6d4, 0 0 15px #06b6d4;
    }
    .neon-text-pink {
      text-shadow: 0 0 5px #ec4899, 0 0 10px #ec4899, 0 0 15px #ec4899;
    }
    .neon-border-cyan {
      box-shadow: 0 0 5px #06b6d4, 0 0 10px #06b6d4 inset;
    }
     .neon-border-pink {
      box-shadow: 0 0 5px #ec4899, 0 0 10px #ec4899 inset;
    }
    .card-glow-cyan:hover {
      box-shadow: 0 0 15px 3px rgba(6, 182, 212, 0.5), 0 0 5px 1px rgba(6, 182, 212, 0.7) inset;
    }
     .card-glow-pink:hover {
      box-shadow: 0 0 15px 3px rgba(236, 72, 153, 0.5), 0 0 5px 1px rgba(236, 72, 153, 0.7) inset;
    }
    @keyframes pulse-glow {
      0% {
        box-shadow: 0 0 15px #06b6d4, 0 0 30px #06b6d4;
      }
      50% {
        box-shadow: 0 0 20px #06b6d4, 0 0 40px #06b6d4;
      }
      100% {
        box-shadow: 0 0 15px #06b6d4, 0 0 30px #06b6d4;
      }
    }
    .animate-pulse-glow {
      animation: pulse-glow 2s infinite;
    }
    
    /* Artwork detail page specific styles */
    body.artwork-detail-page {
      background-color: #000;
    }
    
    body.artwork-detail-page #root > div > main {
      padding: 0;
      max-width: none;
    }
    
    /* Header styling for artwork pages */
    body.artwork-detail-page header {
      background-color: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      position: fixed;
      width: 100%;
      z-index: 100;
    }
  </style>
<script type="importmap">
{

  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-950 text-slate-200">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  
</body>
</html>
